<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="main.min.css">
        <title>Chall #1</title>
    </head>

    <body>

        <!-- Register form -->

        <form class="form" action="">
            <div class="form__item">
                <input type="text" class="input" placeholder="Username">
            </div>
            <div class="form__item">
                <input type="password" class="input" placeholder="Password">
            </div>
            <div class="form__item">
                <input type="password" class="input" placeholder="Confirm password">
            </div>
            <div class="form__item">
                <input type="email" class="input" placeholder="Email">
            </div>
            <div class="form__item">
                <input type="text" class="input" placeholder="Your location">
            </div>
            <div class="form__item">
                <label><input type="checkbox"> I have read and accept the terms of use. </label>
            </div>
            <div class="form__item">
                <input type="submit" class="submit" value="Sign up">
            </div>
        </form>


        <!-- Login form -->

        <form class="form" action="">
            <div class="form__item">
                <input type="text" class="input" placeholder="Username">
            </div>
            <div class="form__item">
                <input type="password" class="input" placeholder="Password">
            </div>
            <div class="form__item h">
                <label><input type="checkbox"> Remember me </label>
            </div>
            <div class="form__item h">
                <input type="submit" class="half" value="Sign in">
            </div>
        </form>

        <form class="form" action="">
            <div class="form__item">
                <input type="text" class="input" placeholder="Your name">
            </div>
            <div class="form__item">
                <input type="email" class="input" placeholder="Your email">
            </div>
            <div class="form__item">
                <textarea class="input" rows="15"></textarea>
            </div>
            <div class="form__item">
                <label><input type="checkbox"> Send a copy to my Email </label>
            </div>
            <div class="form__item">
                <input type="submit" class="submit" value="Send Email">
            </div>
        </form>

        <form action="" class="form">
            <div class="form__item">
                <input type="email" class="input" placeholder="Your email">
            </div>
            <div class="form__item">
                <input type="tel" class="input" placeholder="Your Phone number">
            </div>
            <div class="form__item h">
                <input type="submit" class="submit half" value="Send">
            </div>
            <div class="form__item h">
                <input type="submit" class="submit half disabled" disabled value="Done">
            </div>
        </form>

        <form action="" class="form">
            <div class="form__item">
                <input type="email" class="input" placeholder="Your email">
            </div>
            <div class="form__item h">
                <input type="submit" class="submit half" value="Send">
            </div>
            <div class="form__item h">
                <input type="submit" class="submit half thanks" value="No, Thanks">
            </div>
        </form>

        <script src="main.js"></script>
    </body>

</html>
